version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: logimetrics_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-logimetrics}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-logimetrics123}
      POSTGRES_DB: ${POSTGRES_DB:-logistics}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logimetrics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logimetrics_network

  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: logimetrics_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-logimetrics}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-logimetrics123}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-logistics_tracking}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logimetrics_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: logimetrics_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - logimetrics_network

  # Node.js Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: logimetrics_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-logimetrics}:${POSTGRES_PASSWORD:-logimetrics123}@postgres:5432/${POSTGRES_DB:-logistics}
      MONGODB_URI: mongodb://${MONGO_USER:-logimetrics}:${MONGO_PASSWORD:-logimetrics123}@mongodb:27017/${MONGO_DB:-logistics_tracking}?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      ML_SERVICE_URL: http://ml-service:5000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - logimetrics_network

  # Python ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: logimetrics_ml
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./ml-service:/app
    networks:
      - logimetrics_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: logimetrics_frontend
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
      VITE_SOCKET_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - logimetrics_network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  logimetrics_network:
    driver: bridge
